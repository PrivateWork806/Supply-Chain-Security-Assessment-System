<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Supply Chain Security Assessment System</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f7f9;
      height: 100vh;
      display: flex;
    }
    /* Sidebar */
    #sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    #sidebar h2 { font-size: 18px; margin-bottom: 15px; }
    #sidebar button {
      background: #34495e;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }
    #sidebar button:hover { background: #1abc9c; }

    /* Main content */
    #main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: none;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #3498db; color: white; }
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      color: white;
      font-size: 12px;
    }
    .badge-open { background: red; }
    .badge-resolved { background: green; }
    .badge-high { background: red; }
    .badge-medium { background: orange; }
    .badge-low { background: green; }

    /* Login screen */
    #loginScreen {
      margin: auto;
      text-align: center;
    }
    #loginScreen input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #loginScreen button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    #loginScreen button:hover { background: #2980b9; }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h2>üîê SCSA Login</h2>
    <input type="email" id="email" placeholder="Email" value="admin.scsa@gmail.com">
    <input type="password" id="password" placeholder="Password" value="password">
    <button onclick="doLogin()">Login</button>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>üìä SCSA System</h2>
    <button onclick="viewSuppliers()">üìã View Suppliers</button>
    <button onclick="viewAssessments()">üìä View Assessments</button>
    <button onclick="viewIncidents()">‚ö†Ô∏è View Incidents</button>
    <button onclick="viewAudit()">üïë Audit Log</button>
  </div>

  <!-- Main -->
  <div id="main">
    <div class="card">
      <h3>Welcome</h3>
      <p id="welcome">Please log in to continue...</p>
    </div>
    <div class="card">
      <h3>Output</h3>
      <div id="output">Nothing yet.</div>
    </div>
  </div>

  <script>
    let currentUser = null;

    function doLogin() {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;

      fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({email: email, password: pw})
      })
      .then(res => res.json())
      .then(data => {
        if(data.error){
          alert("Invalid login!");
        } else {
          currentUser = data;
          document.getElementById("loginScreen").style.display="none";
          document.getElementById("sidebar").style.display="flex";
          document.getElementById("main").style.display="block";
          document.getElementById("welcome").innerText="‚úÖ Logged in as "+data.role;
        }
      });
    }

    function viewSuppliers() {
      fetch("http://127.0.0.1:5000/suppliers")
      .then(res => res.json())
      .then(data => {
        let html = `<h4>Suppliers</h4><table><tr><th>ID</th><th>Name</th><th>Industry</th><th>Email</th><th>Risk Tier</th></tr>`;
        data.forEach(s=>{
          html += `<tr>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.industry}</td>
            <td>${s.contact_email}</td>
            <td><span class="badge badge-${s.risk_tier.toLowerCase()}">${s.risk_tier}</span></td>
          </tr>`;
        });
        html+="</table>";
        show(html);
      });
    }

    function viewAssessments() {
      fetch("http://127.0.0.1:5000/assessments")
      .then(res => res.json())
      .then(data => {
        let labels = data.map(a => "Supplier " + a.supplier_id);
        let scores = data.map(a => a.risk_score);

        document.getElementById("output").innerHTML = `
          <h4>Assessments Chart</h4>
          <canvas id="assessChart"></canvas>
        `;

        new Chart(document.getElementById("assessChart"), {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Risk Score",
              data: scores,
              backgroundColor: scores.map(s=> s>70?"red":s>40?"orange":"green")
            }]
          },
          options: {scales: {y:{beginAtZero:true, max:100}}}
        });
      });
    }

    function viewIncidents() {
      fetch("http://127.0.0.1:5000/incidents")
      .then(res => res.json())
      .then(data => {
        let html = `<h4>Incidents</h4><table><tr><th>ID</th><th>Supplier</th><th>Description</th><th>Severity</th><th>Status</th></tr>`;
        data.forEach(i=>{
          html += `<tr>
            <td>${i.id}</td>
            <td>Supplier ${i.supplier_id}</td>
            <td>${i.description}</td>
            <td><span class="badge badge-${i.severity.toLowerCase()}">${i.severity}</span></td>
            <td><span class="badge badge-${i.status.toLowerCase()}">${i.status}</span></td>
          </tr>`;
        });
        html+="</table>";
        show(html);
      });
    }

    function viewAudit() {
      fetch("http://127.0.0.1:5000/audit")
      .then(res => res.json())
      .then(data => {
        let html = "<h4>Audit Log</h4><pre>";
        data.forEach(a=>{
          html += `[${a.time}] ${a.user} ‚Üí ${a.action} (${a.details})\n`;
        });
        html+="</pre>";
        show(html);
      });
    }

    function show(html){
      document.getElementById("output").innerHTML = html;
    }
  </script>
</body>
</html>
